{% extends "template.html" %}
{% block content %}

<!-- Content -->
<link rel="stylesheet" href="{{ static('assets/css/lib/datatable/dataTables.bootstrap.min.css') }}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
        <div class="content">
        <!-- table -->
        <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Filter Purchase Records</strong>
                            </div>
                            <div class="card-body card-block">                                    
                                    <div class="row form-group">
                                        <div class="col col-md-2"><label for="text-input" class=" form-control-label">Transaction Number</label></div>
                                        <div class="col col-md-2"><input type="text" id="text-input" name="text-input" class="form-control"/></div>
                                        <div class="col col-md-2"><label for="text-input" class=" form-control-label">Status</label></div>
                                        <div class="col col-md-2"><select class="form-control-sm form-control">
                                                <option value="0" selected="">Received</option>
                                                <option value="1">Closed</option>
                                            </select>
                                        </div>
                                        <div class="col col-md-2"><label for="text-input" class=" form-control-label" for="transaction_date">From Transaction Date</label></div>
                                        <div class="col col-md-2 input-group">
						                    <input type="text" class="form-control" id="transaction_date" nam="transaction_date"/>
						                    <div class="input-group-append" data-target="#transaction_date">
						                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                    </div>
						                </div>
                                        
                                    </div>
                                    <div class="row form-group">
                                    	<div class="col col-md-2"><label for="text-input" class=" form-control-label">Supplier</label></div>
                                        <div class="col col-md-2"><input type="text" id="text-input" name="text-input" class="form-control"/></div>
                                        <div class="col col-md-2"><label for="text-input" class=" form-control-label">Buyer</label></div>
                                        <div class="col col-md-2"><input type="text" id="text-input" name="text-input" class="form-control"/></div>
                                        <div class="col col-md-2"><label for="text-input" class=" form-control-label" for="transaction_date">To Transaction Date</label></div>
                                        <div class="col col-md-2 input-group">
						                    <input type="text" class="form-control" id="transaction_date" nam="transaction_date"/>
						                    <div class="input-group-append" data-target="#transaction_date">
						                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
						                    </div>
						                </div>
                                    </div>
                                    <div class="row form-group">
                                    	<div class="col col-md-2"><label for="text-input" class=" form-control-label">Weighting Number</label></div>
                                        <div class="col col-md-2"><input type="text" id="text-input" name="text-input" class="form-control"/></div>
                                    </div>
                                    <div class="row form-group">
	                                    <div class="col col-md-12"><center><button type="button" class="btn btn-primary"><i class="fa fa-search"></i>&nbsp; Search</button></center></div>
	                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        <!-- table -->
        <!-- table -->
        <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">Purchase Records</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Purchase Transaction Number</th>
                                            <th>Transaction Date</th>
                                            <th>Supplier</th>
                                            <th>Amount</th>
                                            <th>Order Type</th>
                                            <th>Status</th>
                                            <th>Weighting Number</th>
                                        </tr>
                                    </thead>
                                    
                                </table>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        <!-- table -->
        </div>
    <script src="{{ static('assets/js/lib/data-table/datatables.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/dataTables.buttons.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/buttons.bootstrap.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/jszip.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/vfs_fonts.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/buttons.html5.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/buttons.print.min.js') }}"></script>
    <script src="{{ static('assets/js/lib/data-table/buttons.colVis.min.js') }}"></script>
    <script src="{{ static('assets/js/init/datatables-init.js') }}"></script>


    <script type="text/javascript">
        $('#bootstrap-data-table').DataTable( {
          				'bDestroy': true,
                        'data':  {{ data }},
                        'columns': [
							            { 'data': 'purchase_trx_number' },
							            { 'data': 'transaction_date' },
							            { 'data': 'supplier_name' },
							            { 'data': 'amount' },
							            { 'data': 'order_type' },
							            { 'data': 'order_status' },
							            { 'data': 'weighting_number' }
							        ],
						"columnDefs": [{
            							"targets": 0,
            							"render": function ( data, type, row, meta ) {
                						var itemID = row[0];                   
                						return '<a href="/purchase/' + data + '"><font color="DodgerBlue">' + data + '</font></a>';
            							}
        							}],   
                    	} );
  </script>
<!-- /.content -->
        
{% endblock %}
