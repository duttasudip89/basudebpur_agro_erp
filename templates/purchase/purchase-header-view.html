        $('#bootstrap-data-table').DataTable( {

							            { 'data': 'amount' },
							            { 'data': 'order_type' },
							            { 'data': 'order_status' },
							            { 'data': 'weighting_number' }
							        ],
						"columnDefs": [{
            							"targets": 0,
            							"render": function ( data, type, row, meta ) {
                						var itemID = row[0];                   
                						return '<a href="/purchase/' + data + '"><font color="DodgerBlue">' + data + '</font></a>';

        							}],
